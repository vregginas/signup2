<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style2.css">
    <title>FootersGreece</title>
</head>
<body>
    <div id="huro-signup" class="signup-wrapper">

        
        <div class="steps">
                
            <div class="step1" >
                <div class="inner">
                    <i class="fas fa-shield-alt" ></i>
                </div>
                <span class="step-label"> Λογαριασμός</span>
            </div>
            <div class="step2">
                <div class="inner">
                    <i class="fas fa-user"></i>
                </div>
                <span class="step-label">Εικόνα Προφίλ</span>
            </div>
            <div class="step3" >
                <div class="inner">
                    <i class="fas fa-check "></i>
                </div>
                <span class="step-label">Σχεδόν Έτοιμος</span>
            </div>
            
        </div>
        
    
        
    
       
                    
        <h1 class="pick-username">Διαλέξτε όνομα χρήστη</h1>
        <h2 class="pick-description ">Με το όνομα χρήστη θα μπορούν να σας βρουν τα υπόλοιπα μέλη του FootersGreece.</h2>
        <form class="signup-form" action="auth-signup3.html">
            <div class="columns is-multiline">
                <div class="column12">
                    
                        <input type="text" class="input" placeholder="Όνομα Χρήστη" id="user">
                        
                      
                    
                </div>
                <div class="column12">
                    
                        <input type="text" class="input" placeholder="Κωδικός" id="pass">
                        
                       
                    
                </div>
                <div class="column12">
                    
                        <input type="text" class="input" placeholder="Επιβεβαίωση κωδικού" id="conf">
                        
                      
                    
                </div>
                
                    <div class="theswitch">
                        <span>Ενημερώστε με για νέα και προσφορές μέσω Email.</span>
                        <label class="switch">
                            <i class="fas fa-check-circle" id="select"></i>
                        </label>
                    </div>
                
            </div>

            <div class="next">
                <button id="finish-signup" type="submit"
                    class="next-stage">Συνέχεια.</button>
            </div>
        </form>
    







        <script src="script2.js"></script>  
</body>
</html>
